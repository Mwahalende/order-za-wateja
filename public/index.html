<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XIN Agricultural Investment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --card-bg: #f9f9f9;
      --modal-bg: #ffffff;
      --primary: #28a745;
      --btn-text: #ffffff;
      --input-bg: #f0f0f0;
      --shadow: rgba(0, 0, 0, 0.1);
      --input-border: #ccc;
      --link-color: var(--primary);
    }

    [data-theme='dark'] {
      --bg: #121212;
      --text: #f0f0f0;
      --card-bg: #1e1e1e;
      --modal-bg: #2a2a2a;
      --primary: #4caf50;
      --btn-text: #ffffff;
      --input-bg: #333;
      --shadow: rgba(255, 255, 255, 0.05);
      --input-border: #555;
      --link-color: var(--primary);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: var(--primary);
      color: white;
      padding: 40px 20px;
      margin: 0;
      text-align: center;
      font-size: 1.8em;
      user-select: none;
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--card-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 200;
      user-select: none;
      font-weight: 600;
      transition: background 0.3s, color 0.3s;
    }

    .theme-toggle:hover {
      background: var(--primary);
      color: var(--btn-text);
      border-color: var(--primary);
    }

    #filterContainer {
      max-width: 600px;
      margin: 20px auto 10px;
      padding: 0 20px;
      display: flex;
      justify-content: center;
    }

    #filterInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 1em;
      box-sizing: border-box;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      max-width: 1200px;
      margin: 0 auto 60px;
      box-sizing: border-box;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px var(--shadow);
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img,
    .product-card video {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      margin: 10px 0 6px;
      font-size: 1.25em;
    }

    .product-card p {
      margin: 4px 0;
      font-size: 0.95em;
    }

    button {
      background: var(--primary);
      color: var(--btn-text);
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
      width: 100%;
      font-size: 1em;
    }

    button:hover {
      background: #1e7e34;
    }

    .error {
      color: #e74c3c;
      font-size: 0.9em;
    }

    #authModal, #orderModal, #myOrdersModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 100;
    }

    #authModal > div,
    #orderModal > div,
    #myOrdersModal > div {
      background: var(--modal-bg);
      color: var(--text);
      max-width: 500px;
      margin: 80px auto;
      padding: 24px;
      border-radius: 12px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      margin: 8px 0;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text);
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      font-size: 0.9em;
    }

    a:hover {
      text-decoration: underline;
    }

    #userPanel {
      text-align: center;
      margin: 15px 0;
      display: none;
    }

    /* Additional style for order buttons inside my orders */
    #ordersList div {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    #ordersList button {
      width: auto;
      margin: 5px 8px 0 0;
      padding: 6px 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body data-theme="light">
  <button class="theme-toggle" onclick="toggleTheme()" style="width: 60px;">🌓</button>
  <h1>XIN AGRICULTURAL INVESTMENT ONLINE ORDER SYSTEM</h1>
  <p>
    <a href="adminlogin.html" style="background-color: #000000;padding: 10px;">login as admin</a>
  </p>

  <div id="userPanel">
    <p>Logged in as: <span id="userEmail"></span></p>
    <button onclick="viewMyOrders()" style="width: 160px;padding: 10px;">📦 View My Orders</button>
  </div>

  <div id="filterContainer">
    <input type="text" id="filterInput" placeholder="Search products by name..." />
  </div>

  <div id="products"></div>

  <!-- Auth Modal -->
  <div id="authModal">
    <div>
      <span class="close-btn" onclick="closeAuthModal()">×</span>
      <div id="authForms">
        <form id="loginForm">
          <h3>Login</h3>
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <p class="error" id="loginError"></p>
          <a href="#" onclick="showRegisterForm(); return false;">Register</a>
        </form>
        <form id="registerForm" style="display:none;">
          <h3>Register</h3>
          <input type="text" name="name" placeholder="Full Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="text" name="contact" placeholder="Phone Number" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Register</button>
          <p class="error" id="registerError"></p>
          <a href="#" onclick="showLoginForm(); return false;">Back to Login</a>
        </form>
      </div>
    </div>
  </div>

  <!-- Order Modal -->
  <div id="orderModal">
    <div>
      <span class="close-btn" onclick="closeOrderModal()">×</span>
      <form id="orderForm">
        <h3>Place Order</h3>
        <input type="text" id="orderProduct" readonly />
        <input type="number" id="orderQty" min="1" value="1" required />
        <input type="text" id="orderTotal" readonly />
        <button type="submit" id="orderSubmitBtn">Complete</button>
      </form>
    </div>
  </div>

  <!-- My Orders Modal -->
  <div id="myOrdersModal">
    <div>
      <span class="close-btn" onclick="document.getElementById('myOrdersModal').style.display='none'">×</span>
      <h3>My Orders</h3>
      <div id="ordersList">Loading...</div>
    </div>
  </div>

  <script>
    let products = [];
    let filteredProducts = [];
    let loggedInUser = null;
    let currentProduct = null;

    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute("data-theme");
      body.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    async function loadProducts() {
      const res = await fetch('/products');
      products = await res.json();
      filteredProducts = products;
      displayProducts(products);
    }

    function displayProducts(items) {
      const container = document.getElementById('products');
      container.innerHTML = '';
      items.forEach(p => {
        container.innerHTML += `
          <div class="product-card">
            ${p.url.endsWith('.mp4') ? `<video src="${p.url}" controls></video>` : `<img src="${p.url}" />`}
            <h3>${p.name}</h3>
            <p>Price: Tsh ${p.amount}</p>
            <p>${p.description}</p>
            <button onclick="placeOrder('${p._id}')">Place Order</button>
          </div>`;
      });
    }

    function showRegisterForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function showLoginForm() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    function closeAuthModal() {
      document.getElementById('authModal').style.display = 'none';
      clearErrors();
    }

    function clearErrors() {
      document.getElementById('loginError').textContent = '';
      document.getElementById('registerError').textContent = '';
    }

    function closeOrderModal() {
      document.getElementById('orderModal').style.display = 'none';
    }

    function placeOrder(id) {
      if (!loggedInUser) {
        document.getElementById('authModal').style.display = 'block';
        showLoginForm();
        currentProduct = id;
        return;
      }
      const prod = products.find(p => p._id === id);
      currentProduct = prod;
      document.getElementById('orderProduct').value = prod.name;
      document.getElementById('orderQty').value = 1;
      document.getElementById('orderTotal').value = prod.amount;
      document.getElementById('orderModal').style.display = 'block';
    }

    async function viewMyOrders() {
      const res = await fetch('/myorders?email=' + encodeURIComponent(loggedInUser.email));
      const orders = await res.json();
      const container = document.getElementById('ordersList');
      if (!orders.length) {
        container.innerHTML = '<p>No orders found.</p>';
      } else {
        container.innerHTML = orders.map(o =>
          `<div>
            <p><strong>${o.product}</strong> - Qty: ${o.quantity} - Tsh ${o.amount}</p>
            <button onclick="editOrder('${o._id}', ${o.quantity})">✏️ Update</button>
            <button onclick="deleteOrder('${o._id}')">🗑️ Delete</button>
          </div>`
        ).join('');
      }
      document.getElementById('myOrdersModal').style.display = 'block';
    }

    function editOrder(orderId, currentQty) {
      const newQty = prompt("Enter new quantity:", currentQty);
      if (!newQty || isNaN(newQty) || newQty < 1) {
        alert("Invalid quantity");
        return;
      }
      fetch('/updateorder', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ orderId, quantity: +newQty })
      })
      .then(res => res.json())
      .then(result => {
        alert(result.message || 'Order updated!');
        viewMyOrders();
      })
      .catch(() => alert('Failed to update order.'));
    }

    function deleteOrder(orderId) {
      if (!confirm("Are you sure you want to delete this order?")) return;
      fetch('/deleteorder', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ orderId })
      })
      .then(res => res.json())
      .then(result => {
        alert(result.message || 'Order deleted!');
        viewMyOrders();
      })
      .catch(() => alert('Failed to delete order.'));
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
      document.getElementById('filterInput').addEventListener('input', function () {
        const q = this.value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(q));
        displayProducts(filtered);
      });

      document.getElementById('loginForm').onsubmit = async e => {
        e.preventDefault();
        const form = e.target;
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: form.email.value.trim(),
            password: form.password.value
          })
        });
        const result = await res.json();
        if (result.success) {
          loggedInUser = result.user;
          document.getElementById('userEmail').textContent = loggedInUser.email;
          document.getElementById('userPanel').style.display = 'block';
          closeAuthModal();
          if (currentProduct && typeof currentProduct === 'string') {
            placeOrder(currentProduct);
          }
        } else {
          document.getElementById('loginError').textContent = result.message;
        }
      };

      document.getElementById('registerForm').onsubmit = async e => {
        e.preventDefault();
        const form = e.target;
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: form.name.value,
            email: form.email.value,
            contact: form.contact.value,
            password: form.password.value
          })
        });
        const result = await res.json();
        if (result.success) {
          alert('Registered! Now login.');
          showLoginForm();
        } else {
          document.getElementById('registerError').textContent = result.message;
        }
      };

      document.getElementById('orderForm').onsubmit = async e => {
        e.preventDefault();
        const qty = +document.getElementById('orderQty').value;
        if (!qty || qty < 1) {
          alert('Please enter a valid quantity.');
          return;
        }
        const res = await fetch('/placeorder', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            product: currentProduct.name,
            amount: currentProduct.amount * qty,
            quantity: qty,
            email: loggedInUser.email,
            contact: loggedInUser.contact
          })
        });
        const result = await res.json();
        alert(result.message || 'Order placed!');
        closeOrderModal();
      };
    });
  </script>
</body>
</html>
