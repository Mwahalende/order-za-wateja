<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #222;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      padding: 5px 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <h2>Admin Users</h2>
  <table id="adminTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Customer Users</h2>
  <table id="customerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadUsers() {
      fetch('/api/users')
        .then(res => res.json())
        .then(data => {
          const adminTable = document.querySelector('#adminTable tbody');
          const customerTable = document.querySelector('#customerTable tbody');
          adminTable.innerHTML = '';
          customerTable.innerHTML = '';

          data.admins.forEach(admin => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${admin.name}</td>
              <td>${admin.email}</td>
              <td>${admin.contact || ''}</td>
              <td><button onclick="deleteAdmin('${admin._id}')">Delete</button></td>
            `;
            adminTable.appendChild(row);
          });

          data.customers.forEach(customer => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${customer.name}</td>
              <td>${customer.email}</td>
              <td>${customer.contact || ''}</td>
              <td><button onclick="deleteCustomer('${customer._id}')">Delete</button></td>
            `;
            customerTable.appendChild(row);
          });
        })
        .catch(err => {
          console.error('Failed to load users:', err);
          alert('Failed to load users.');
        });
    }

    function deleteAdmin(id) {
      if (confirm("Are you sure you want to delete this admin?")) {
        fetch(`/api/admins/${id}`, { method: 'DELETE' })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              alert("Admin deleted successfully.");
              loadUsers();
            } else {
              alert("Failed to delete admin.");
            }
          });
      }
    }

    function deleteCustomer(id) {
      if (confirm("Are you sure you want to delete this customer?")) {
        fetch(`/api/customers/${id}`, { method: 'DELETE' })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              alert("Customer deleted successfully.");
              loadUsers();
            } else {
              alert("Failed to delete customer.");
            }
          });
      }
    }

    window.onload = loadUsers;
  </script>

</body>
</html>
